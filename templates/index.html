<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h1>Welcome to My Flask Blog!</h1>
<di>
    <form action="/add" method="get">
            <button type="submit" class="back-link">Add New Book</button>
        </form>
</di>
<ul>
    {% for post in posts %}

    <div class="post">
        <h2>{{post['title']}}</h2>
        <p><em>Written by {{post['author']}}</em></p>
        <p>{{post['content']}}</p>
    </div>
    <div class="action-buttons">
        <form action="/update/{{post['id']}}" method="get" class="update-form">
            <button type="submit" class="update-button">Update</button>
        </form>
        <form action="/delete/{{post['id']}}" method="post" class="delete-form">
            <button type="submit" class="delete-button">Delete</button>
        </form>
    </div>

    {% endfor %}
</ul>
</body>
</html>
